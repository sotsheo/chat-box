<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Sign in to Chatflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/styles-light.min.css">
    <link rel="stylesheet" href="assets/css/styles-dark.min.css" media="(prefers-color-scheme: dark)">
</head>

<body>
    <!-- Layout -->
    <div class="layout bg-light h-100">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center g-0 h-100">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
                    <!-- Heading --> 
                    <h2 class="text-center mb-1">Reset password</h2>
                    <!-- Heading -->

                    <!-- Text --> 
                    <p class="text-center mb-4">Reset Chatflix password.</p>
                    <!-- Text -->

                    <!-- Card --> 
                    <div class="card">
                        <div class="card-body p-4">
                            <!-- Form -->
                            <form class="mb-4">
                                <!-- Alert -->
                                <div class="mb-4">
                                    <div class="alert alert-primary text-center">
                                        Enter your email and recieve further instructions
                                    </div>
                                </div>
                                <!-- Alert -->

                                <!-- Email -->
                                <div class="mb-4">
                                    <label for="email" class="mb-2">Email</label>
                                    <input type="email" id="email" class="form-control form-control-solid form-control-lg" placeholder="Enter your email">
                                </div>
                                <!-- Email -->

                                <!-- Button -->
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary" type="submit">Reset</button>
                                </div>
                                <!-- Button -->
                            </form>
                            <!-- Form -->

                            <!-- Text -->
                            <p class="text-center mb-0">
                                Already have an account?
                                <a href="signin.html">Sign in.</a>
                            </p>
                            <!-- Text -->
                        </div>
                    </div>
                    <!-- Card -->
                </div>
            </div>
        </div>
    </div>
    <!-- Layout -->
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.min.js"></script>
    <!-- Scripts -->
</body>
</html>
